<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie!</title>
    <style>
        /* Sfondo in stile Instagram */
        body {
            background: linear-gradient(135deg, #833AB4, #E1306C, #FD1D1D, #F77737);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
            text-align: center;
        }

        /* Contenitore centrale */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Icona di conferma */
        .icon {
            font-size: 50px;
            color: #E1306C;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        /* Bottone per tornare alla home */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #E1306C;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #C13584;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">✅</div>
        <h2>Dati inviati con successo!</h2>
        <p>Abbiamo ricevuto le tue informazioni.<br>Se hai richiesto un recupero dati, riceverai una risposta al più presto.</p>
        <a href="index.html" class="btn">Torna alla Home</a>
    </div>

</body>
</html>
